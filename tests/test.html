<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .full-height {
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Other navbar items here -->
    </nav>

    <!-- Page Title -->
    <div class="text-center my-4">
        <h1>Your Page Title</h1>
    </div>

    <!-- 3x3 Card Grid -->
    <div class="container-fluid full-height">
        <div class="row h-100">
            <!-- First Column with 1 Card Spanning 3 Rows -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Card 1
                    </div>
                </div>
            </div>

            <!-- Remaining 2x2 Area -->
            <!-- Second Column -->
            <div class="col-md-4">
                <div class="row h-50">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                Card 2
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                Card 3
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Third Column -->
            <div class="col-md-4">
                <div class="row h-50">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                Card 4
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                Card 5
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
